<!DOCTYPE html>
<html>
<head>
	<title>BootStarp</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</head>
<body>
	<div class="container bg-info">
		<h1 class="text-center">Hello All Welcom to my section</h1>
		<p class="text-left text-secondary">Hello All</p>
		<p  class="text-right text-primary">Hello All</p>
		<p  class="text-success">Hello All</p>
		<p  class="text-info">Hello All</p>
		<p class="text-danger">Hello All</p>
		<p  class="text-dark">Hello All</p>
		<p  class="text-light">Hello All</p>
		<p class="text-muted">Hello All</p>
		<p  class="text-warning">Hello All</p>
		<p class="text-white">Hello All</p>
	</div>
	<div class="container-fluid bg-warning">
		<button class='btn btn-primary'>primary</button>
		<button class='btn btn-default'>default</button>
		<button class='btn btn-body'>success</button>
		<button class='btn btn-light'>info</button>
		<button class='btn btn-danger'>danger</button>
		<button class='btn btn-dark btn-xs'>darksmall</button>
		<button class='btn btn-info btn-lg'>lightlarge</button>
		<button class='btn btn-success btn-md'>bodymiddle</button>
		<button class='btn btn-warning btn-sm'>warningsmall</button>
	</div>
	<div>
		<h1>Blocklevel btns</h1>
		<button class='btn btn-dark btn-block'>darksmall</button>
		<button class='btn btn-dark btn-xs btn-block'>darksmall</button>
		<button class='btn btn-info btn-lg btn-block'>lightlarge</button>
		<button class='btn btn-success btn-md btn-block'>bodymiddle</button>
		<button class='btn btn-warning btn-sm btn-block'>warningsmall</button>
	</div><br>
	<div class="container bg-warning">
		<div class="jumbotron bg-secondary">
			<h3>Jumbotron class</h3>
		</div>
	</div>
	<div class="jumbotron jumbotron-fluid bg-secondary">
		<div class="container bg-info">
			<h3>Jumbotron class</h3>
		</div>
	</div>
</body>
</html>
